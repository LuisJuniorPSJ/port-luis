<div class="container fade-in"
  [ngClass]="{
  show: contentVisible,
}"
>
  <div class="social-links">
    <a href="https://api.whatsapp.com/send/?phone=11994914822&text&type=phone_number&app_absent=0" target="_blank" class="social-link">WhatsApp</a>
    <a href="https://github.com/LuisJuniorPSJ" target="_blank" class="social-link">GitHub</a>
    <a href="https://www.linkedin.com/in/luis-junior-927610251/" target="_blank" class="social-link">LinkedIn</a>
  </div>

  <div class="contact-form">
    <h2>Entre em Contato</h2>
    <form action="https://formspree.io/f/mgejdabn"
          method="POST">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control" required/>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required/>
      </div>

      <div class="form-group">
        <label for="mensagem">Menssagem:</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>
</div>
